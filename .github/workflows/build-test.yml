name: GitHub Actions Build Test
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install and Build
        run: |
          pnpm i
          pnpm run orderlyBuild

      - name: Show Tree
        run: |
          tree
