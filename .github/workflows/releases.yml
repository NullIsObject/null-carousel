name: GitHub Actions Release
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: |
          npm i -g pnpm
          pnpm i
          pnpm run orderlyBuild
      - name: Zip project
        run: |
          cd ./dist/packages
          zip -r null-carousel.zip null-carousel/
          cd ../../
      - name: Extract Branch Name
        id: extract_branch
        run: |  
          echo "::set-output name=branch::${GITHUB_REF#refs/heads/}"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: tag-${{ steps.extract_branch.outputs.branch }}
          release_name: Release ${{ steps.extract_branch.outputs.branch }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: /dist/packages/null-carousel.zip
          asset_name: null-carousel.zip
          asset_content_type: application/zip
