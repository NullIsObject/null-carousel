name: GitHub Actions Build
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: |
          npm i -g pnpm
          pnpm i
          pnpm run orderlyBuild
      - name: Zip project
        run: |
          zip -r null-carousel.zip ./dist/packages/null-carousel
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${GITHUB_REF#refs/heads/}
          release_name: Release ${GITHUB_REF#refs/heads/}
          draft: false
          prerelease: false
      - name: test
        run: |
          tree ./
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/packages/null-carousel.zip
          asset_name: null-carousel.zip
          asset_content_type: application/zip
